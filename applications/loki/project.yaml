apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: loki
  namespace: argocd
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project description
  description: deployment of loki stack
  # Allow manifests to deploy from any Git repos
  sourceRepos:
    - "*"

  # allow applications to be deployed only to argocd and loki namespaces
  sourceNamespaces:
    - "argocd"
    - "loki"

  # Only permit applications to deploy to the loki namespace in the same cluster
  destinations:
    - namespace: loki
      server: https://kubernetes.default.svc
      name: in-cluster

  # enable cluster-scoped resources to be created
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"

  # enable all namespaced-scoped resources to be created
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"

  # Enables namespace orphaned resource monitoring.
  orphanedResources:
    warn: false
